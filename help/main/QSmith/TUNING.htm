<p style="margin-left:9.35pt;"><font style="font-family:'MS Sans Serif';">The elements can be tuned by simply clicking the spin button on the right side of the textbox displaying its value. The values are incremented /decremented by the current</font> <a href=""><font style="font-family:'MS Sans Serif';">StepSize</font></a></p>
<p style="margin-left:9.35pt;"><font style="font-family:'MS Sans Serif';">To tune Z</font><font style="font-family:'MS Sans Serif';">o</font><font style="font-family:'MS Sans Serif';">/length of the transmission line the user has to select the appropriate Z</font><font style="font-family:'MS Sans Serif';">o</font><font style="font-family:'MS Sans Serif';">/length option.</font></p>
