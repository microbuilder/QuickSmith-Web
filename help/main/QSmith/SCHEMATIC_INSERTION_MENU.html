<p><font style="font-family:'MS Sans Serif'; font-weight:bold;">Begin Sweep</font></p>
<p style="margin-left:9.00pt;"><font style="font-family:'MS Sans Serif';">This command opens a graph window and plots the insertion loss in terms of its Magnitude and Angle vs Frequency. The Sweep parameters can be set using the</font> <a href=""><font style="font-family:'MS Sans Serif';">Sweep Menu</font></a></p>
<p style="margin-left:9.00pt;"><font style="font-family:'MS Sans Serif';">The graph window lets the user to view edit and save data in a file.</font></p>
