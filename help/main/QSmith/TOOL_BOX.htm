<h1><img src="../image/qsmith.gif" border="0" height="82" width="82" alt="image\qsmith.gif" /> Smith Chart: Tool Box</h1>
<p style="margin-left:9.00pt;"><font style="font-family:'MS Sans Serif';">The Tool Box can be used to tune elements from the Smith Chart window. This feature is very useful when the Smith Chart window is maximized.</font></p>
<p style="margin-left:9.00pt;"><font style="font-family:'MS Sans Serif';">The Tool box can be hidden by toggling the "show tool box" item in the window menu.</font></p>
